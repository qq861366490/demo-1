	//
	function fibonacci(size) {
		var first = 1, second = 1, third, count = 2, arr = [first, second];
		if(size < 2){
	 		return '不能小于2';
		}
		while(count++ < size) {
		    third = first + second;
		    first = second;
		    second = third;
		    arr.push(third);
		}
		return arr;
}
